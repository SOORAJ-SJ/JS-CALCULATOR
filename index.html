<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="in">
                <input type="text" placeholder="result" id="res">
            </div>
            <div class="clear">
                <a href="javascript:get('clear')" id="clear">C</a>
            </div>
            <div class="num">
                <a href="javascript:get('one')" id="one">1</a>
            </div>
            <div class="num">
                <a href="javascript:get('two')" id="two">2</a>
            </div>
            <div class="num">
                <a href="javascript:get('three')" id="three">3</a>
            </div>
            <div class="num">
                <a href="javascript:get('plus')" id="plus">+</a>
            </div>
            <div class="num">
                <a href="javascript:get('four')" id="four">4</a>
            </div>
            <div class="num">
                <a href="javascript:get('five')" id="five">5</a>
            </div>
            <div class="num">
                <a href="javascript:get('six')" id="six">6</a>
            </div>
            <div class="num">
                <a href="javascript:get('minus')" id="minus">-</a>
            </div>
            <div class="num">
                <a href="javascript:get('seven')" id="seven">7</a>
            </div>
            <div class="num">
                <a href="javascript:get('eight')" id="eight">8</a>
            </div>
            <div class="num">
                <a href="javascript:get('nine')" id="nine">9</a>
            </div>
            <div class="num">
                <a href="javascript:get('mul')" id="mul">*</a>
            </div>
            <div class="num">
                <a href="javascript:get('div')" id="div">/</a>
            </div>
            <div class="num">
                <a href="javascript:get('zero')" id="zero">0</a>
            </div>
            <div class="num">
                <a href="javascript:get('frac')" id="frac">.</a>
            </div>
            <div class="num">
                <a href="javascript:get('equalto')" id="equalto">=</a>
            </div>
        </div>
    </div>
</body>
</html>
